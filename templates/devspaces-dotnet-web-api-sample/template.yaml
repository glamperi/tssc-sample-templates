apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: dotnet-web-api-sample
spec:
  type: service
  parameters:
    - name: PROJECT_NAME
      type: string
      description: The name of the project
      default: dotnet-web-api-sample
  steps:
    - id: template
      name: Fetch template
      action: fetch:template
      input:
        url: https://github.com/glamperi/devspaces-dotnet-web-api-sample
        values:
          projectName: ${{ parameters.PROJECT_NAME }}
    - id: devspaces
      name: Create Dev Spaces workspace
      action: bash
      input:
        script: |
          curl -X POST \
            https://devspaces.apps.cluster-vnfjq.vnfjq.sandbox1957.opentlc.com/dashboard/api/workspaces \
            -H 'Content-Type: application/json' \
            -d '{"name": "${{ parameters.PROJECT_NAME }}", "description": "Dev Spaces workspace for ${{ parameters.PROJECT_NAME }}"}'
