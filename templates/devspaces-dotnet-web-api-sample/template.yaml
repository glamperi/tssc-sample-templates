name: My Dev Spaces DotNet Web API Sample
description: A template for deploying my project
parameters:
  - name: PROJECT_NAME
    description: The name of the project
    default: my-project
  - name: DATABASE_USER
    description: The database username
    default: dbuser
resources:
  - name: my-service
    type: Service
    properties:
      name: ${PROJECT_NAME}-service
      ports:
        - 8080
  - name: my-deployment
    type: Deployment
    properties:
      name: ${PROJECT_NAME}-deployment
      replicas: 1
      containers:
        - name: my-container
          image: my-image:latest
          env:
            - name: DATABASE_USER
              value: ${DATABASE_USER}

